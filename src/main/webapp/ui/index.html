<script>

  console.log(document.cookie)
  var navData64 = (document.cookie.match('(^|; )heroku-nav-data=([^;]*)')||0)[2]
  var navData = atob(navData64);
  var navDataJson = JSON.parse(navData);
  console.log(navDataJson)
  document.addEventListener("DOMContentLoaded", function() {
    Boomerang.init({app: navDataJson.appname, addon: 'blockchain'});
  });
  
  
</script>
